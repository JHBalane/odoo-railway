[options]
# Odoo Configuration für Railway

# HTTP Service
http_port = ${PORT:-8069}
http_interface = 0.0.0.0

# PostgreSQL Database (Railway stellt diese Variablen bereit)
db_host = ${PGHOST}
db_port = ${PGPORT:-5432}
db_user = ${PGUSER}
db_password = ${PGPASSWORD}
db_name = False
db_maxconn = 64

# Datenbank Filter (alle DBs anzeigen)
dbfilter = .*

# Admin Master Password
# WICHTIG: In Railway als Umgebungsvariable ADMIN_PASSWD setzen!
admin_passwd = ${ADMIN_PASSWD}

# Logging
log_level = info
log_handler = :INFO

# Filestore (Persistent Storage)
data_dir = /var/lib/odoo

# Addons Pfad
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Proxy Mode (wichtig für Railway)
proxy_mode = True

# Workers (für Production)
# workers = 2
# max_cron_threads = 1

# Limits
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# CSV Import
csv_internal_sep = ,

# Security
list_db = True
